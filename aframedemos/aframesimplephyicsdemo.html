<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
    <!-- Include A-Frame library -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- Include A-Frame physics library -->
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <title>Knight VR (Simple Physics Demo)</title>
</head>
<body>
    <a-scene physics>
        <a-box position="-1 4 -3" rotation="0 45 0" color="#4CC3D9" dynamic-body></a-box>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" static-body></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <footer>(C) Ben Knight (info@bknight.co.uk), 2020</footer>
</body>
</html>
